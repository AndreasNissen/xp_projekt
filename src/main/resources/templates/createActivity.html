<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Create Activity</title>
</head>
<body>
<h2>Opret en Aktivitet og dets krav</h2>

<form method="POST" action="createA">
    <input type="text" name="name" placeholder="Navn"/>
    <input type="text" name="players" placeholder="Antal Spillere"/>
    <input type="text" name="age" placeholder="Alder"/>
    <input type="text" name="height" placeholder="Højde"/>
    <input type="text" name="weight" placeholder="Vægt"/>
    <input type="text" name="equipment" placeholder="Udstyr"/>
    <input type="text" name="rules" placeholder="Regler"/>
    <input type="submit" value="Add Activity"/>
</form>

<div>
    <a href="/" class="btn" >Tilbage til Forsiden</a>
</div>
</body>
</html>
