<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="C:\Users\salik\IdeaProjects\xp_projekt\src\main\resources\static\stylesheet.css"
    th:href="@{stylesheet.css}"/>
    <title>Edit Activity</title>
</head>
<body>
<div class="container">
    <h1 th:text="${activity.getName()}"></h1>
    <form th:action="@{/addRequirement}" method="post" th:object="${requirement}">
        <div class="form-group form-inline" style="text-align: left">
            <select class="form-control dropdown" th:field="*{name}">
                <option th:each="requirement : ${requirements}" th:text="${requirement.name}" th:value="${requirement.name}"></option>
            </select>
            <input type="submit" class="btn btn-success" value="TilfÃ¸j krav"/>
        </div>
    </form>

    <form th:action="@{editActivity}" method="post" th:object="${activity}">

        <a th:href="@{/createRequirement}" class="btn btn-primary float-right">Nyt krav</a>
        <div class="form-inline form-group">
            <!--<label for="name" class="edit-act-label" style="background: #00045d">Navn: </label>-->
            <h7 class="edit-act-label text form-control" for="reqValue" style="background: #00045d; font-size: 17px; width: 7ch">Navn: </h7>

            <input type="text" class="form-control" id="name" th:field="*{name}"/>
        </div>
        <div class="box-model">
            <h3 class="text-in-borderline">Krav</h3>
            <div th:each="req : ${requirements}">
                <div class="form-inline form-group">
                    <!--<label th:text="${req.name} + ':'" for="reqValue" class="edit-act-label"></label>-->

                    <h7 th:text="${req.name} + ':'" class="edit-act-label text min-width" for="reqValue"></h7>
                    <input type="text" class="form-control" id="reqValue" th:value="${req.value}"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Beskrivelse: </label>
            <textarea maxlength="500" class="form-control" id="description" th:field="*{description}" style="width: 60%" rows="6"></textarea>
        </div>
        <div class="form-inline form-group">
            <label for="imagePath">Billedsti: </label>
            <input type="text" id="imagePath" class="form-control" th:field="*{imagePath}"/>
            <div class="right">
                <input type="button" class="btn btn-success" value="Gem"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
