<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>

    <title>Edit Activity</title>
</head>
<body>
    <h1 th:text="${activity.getName()}"></h1>
    <form th:action="@{editActivity}" method="post" th:object="${activity}">
        <div class="form-inline">
            <label for="name">Navn: </label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <div th:each="req : ${requirements}">
            <div class="form-inline">
                <label th:text="${req.name}" for="reqValue"></label>
                <input type="text" id="reqValue" th:value="${req.value}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Beskrivelse: </label>
            <textarea id="description" th:field="*{description}" cols="30" rows="10"></textarea>
        </div>
    </form>
</body>
</html>
